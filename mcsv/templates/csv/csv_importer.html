{% extends "base.html" %}
{% block content %}
    <script src="{{ MEDIA_URL }}javascripts/chosen/chosen.jquery.js" type="text/javascript"></script>
    <script src="{{ MEDIA_URL }}javascripts/csv_importer.js" type="text/javascript"></script>

    <link rel='stylesheet' href="{{ MEDIA_URL }}javascripts/chosen/chosen.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/csv_loading.css">

    <div>
        <form id='csv-form'>
            <textarea id='csv-data' rows="10" cols="500" name='csv-data'>
hostname
example.mozilla.com
            </textarea>
            <div class='controls'>
                <input id='id_save' type="checkbox" name="save" value="save"><label for='id_save'>Write CSV data to the database</label>
            </div>
            <input type="button" value="Clear CSV Data" id='clear-csv-data'>
            <input type="submit" value="Send Data">
            <br>
            </br>
        </form>
    </div>
    <div>
    <a href='/en-US/csv/format/'>CSV Field Reference</a>
    </div>
    <div id='id_waiting' class="waiting" style='display:none;'>
        <div class="bar">
            <i class="sphere"></i>
        </div>
    </div>
    <div id='csv-results'>
    </div>
{% endblock %}
