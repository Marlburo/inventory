{% extends "base.html" %}
{% block subtitle %}: Inventory Reporting{% endblock %}
{% block content %}
<h2>Inventory Report</h2>

<br />
<style type="text/css">
    li { list-style-type: none; margin-left: -44px; }
    li > label > input { list-style-type: none;   vertical-align: baseline; }
    li label { font-weight: normal; margin-top: 15px;}

</style>
<form class='editform' method="post">
{{ form.errors }}
<table style="width: 550px;">
    {% if error_message %}
    <tr><th><font color='red'>{{error_message}}</font></th></tr>
    {% endif %}
    {{ form.as_table }}
    <tr><td><input type="submit" value="Generate" id="submit"></td></tr>
</table>
</form>
{{ content }}
{% endblock %}
