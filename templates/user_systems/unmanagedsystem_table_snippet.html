        {% for system in systems %}
        <tr>
            <td><a href="{{ system.owner.get_absolute_url }}">{{ system.owner }}</a></td>
            <td>{{ system.serial }}</td>
            <td>{{ system.asset_tag }}</td>
            <td>{{ system.server_model }}</td>
            <td>{{ system.notes }}</td>
        </tr>
        {% endfor %}
