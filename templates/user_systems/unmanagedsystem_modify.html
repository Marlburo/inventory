{% extends "base.html" %}
{% block head %}
    <script src="{{ MEDIA_URL }}javascripts/tablesorter.js" type="text/javascript"> </script>
    <script src="{{ MEDIA_URL }}javascripts/unmanagedsystem_form_snippet.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var owner_list = {{ owner_json | safe}};
            setup_unmanaged(owner_list);
        });
    </script>
{% endblock %}
{% block content %}
    <h2>Edit User System</h2>
    {{form.errors}}
    <form class="editform" action="" method="post">
        {% include "user_systems/unmanagedsystem_form_snippet.html" %}
        <input type="submit" name="Submit" value="Save" />
    </form>
{% endblock %}
