        {% for owner in owners %}
        <tr>
            <td>{{ owner.name }}</td>
            <td>{{ owner.user_location }}</td>
            <td>{{ owner.email }}</td>
            <td><a href="{% url owner-show owner.id %}">Show</a></td>
            <td><a href="{% url license-edit owner.id %}">Edit</a></td>
            <td><a href="{% url license-delete owner.id %}">Delete</a></td>
        </tr>
        {% endfor %}
